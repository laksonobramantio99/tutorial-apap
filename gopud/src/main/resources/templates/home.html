<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Homepage</title>
    <object th:include="fragment/fragment :: css" th:remove="tag"></object>
    <object th:include="fragment/fragment :: js" th:remove="tag"></object>
</head>
<body>
    <nav th:replace="fragment/fragment :: navbar"></nav>

    <div class="container-fluid">
        <h2 th:text="'Hello ' + ${#httpServletRequest.remoteUser} + '!'">Login as</h2>
        <h2>Selamat datang di GOPUD!</h2>
        <button class="btn btn-primary">
            <a th:href="@{restoran/view-all}" style="color: white">View All Restoran</a>
        </button>
        <hr>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Tambah Restoran</div>
                    <div class="card-body">
                        <p>Fitur untuk menambah restoran</p>
                        <button class="btn btn-primary">
                            <a th:href="@{/restoran/add}" style="color: white">Tambah Restoran</a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Cari Restoran Berdasarkan ID</div>
                    <div class="card-body">
                        <form th:action="@{/restoran/view}" method="GET">
                            <label for="idRestoran">Id Restoran</label>
                            <input type="text" id="idRestoran" name="idRestoran" class="form-control"/>
                            <br>
                            <button class="btn btn-primary" type="submit">Cari</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <br>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Tambah User Baru</div>
                    <div class="card-body">
                        <form th:action="@{/user/addUser}" method="post">
                            <label>Username</label>
                            <input type="text" name="username" class="form-control">

                            <label>Password</label>
                            <input pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" class="form-control" name="password" type="password"/>

                            <label>Role</label>
                            <select name="role" class="form-control">
                                <option selected value=""> -- Pilih Role -- </option>
                                <option th:each="roleAvailable : ${listRole}" th:value="${roleAvailable.id}" th:text="${roleAvailable.role}"></option>
                            </select>
                            <br/>
                            <button type="submit" class="btn btn-primary">Simpan</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <br>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Update Password</div>
                    <div class="card-body">
                        <form th:action="@{/user/changePassword}" method="post">
                            <label>Password Lama</label>
                            <input type="password" name="old-password" class="form-control">

                            <label>Password Baru</label>
                            <input type="password" name="new-password" class="form-control">

                            <label>Konfirmasi Password Baru</label>
                            <input type="password" name="confirm-new-password" class="form-control">

                            <br/>
                            <button type="submit" class="btn btn-primary">Simpan</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <br>
    </div>

</body>
</html>
