<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Menu</title>
    <object th:include="fragment/fragment :: css" th:remove="tag"></object>
    <object th:include="fragment/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragment/fragment :: navbar"></nav>
<h3>Tambah Menu</h3>
<form th:action="@{/menu/add}" th:object="${resto}" method="POST">
    <input type="hidden" th:field="*{idRestoran}"/>
    <table class="table">
        <thead>
        <tr>
            <th>Nama</th>
            <th>Deskripsi</th>
            <th>Harga</th>
            <th>Durasi Masak</th>
            <th>
                <button type="submit" name="addRow" class="btn btn-primary">Add Row</button>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="menu, iterationStatus : *{listMenu}">
            <td><input th:field="*{listMenu[__${iterationStatus.index}__].nama}" type="text" name="nama" class="form-control" placeholder="Masukkan nama.."/></td>
            <td><input th:field="*{listMenu[__${iterationStatus.index}__].deskripsi}" type="text" name="deskripsi" class="form-control" placeholder="Masukkan deskripsi.."/></td>
            <td><input th:field="*{listMenu[__${iterationStatus.index}__].harga}" type="number" name="harga" class="form-control" placeholder="Masukkan harga.."/></td>
            <td><input th:field="*{listMenu[__${iterationStatus.index}__].durasiMasak}" type="number" name="durasiMasak" class="form-control" placeholder="Masukkan durasi masak.."/></td>
            <td>
                <button class="btn btn-danger" type="submit" name="removeRow" th:value="${iterationStatus.index}">Hapus</button>
            </td>
        </tr>
        </tbody>
    </table>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
